<script>

    $("#p1").mouseenter(function(){

            new_text += span_element;
        }
        $(this).text("").append(new_text);

        $("span").mouseleave(function(){

          var new_text = "<span>" + old_text + " </span>";

        });*/

});
</script>
</head>
