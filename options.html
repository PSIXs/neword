    <body>
        
        <h3>
            Add words 
        </h3>
        <textarea id="new_words"></textarea>
        <button id="add_words">
            Submit
        </button>
        
        <h3> 
                Choose your language
        </h3>
        <select id="lang_user">
                    <option value="russian">Russian</option>
                    <option value="kyrgyz">Kyrgyz</option>
        </select>
        
        <h3>
            Choose your level of English or add your own dictionary:
        </h3>
        <select id="lang_level">
                <option value="beginner">Beginner</option>
                <option value="medium">Medium</option>
                <option value="upper">Upper</option>
        </select>
        
        <h3>
            Current Words
        </h3>
        <p id="current_dictionary"></p>
